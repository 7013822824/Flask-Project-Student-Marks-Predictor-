<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f8ff;
        }
        h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e6ffe6;
            border: 1px solid #b3ffb3;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h2>Student Performance Predictor</h2>

    <form action="/predict" method="POST">
        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="education">Parental Level of Education:</label>
        <select name="education" required>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>

        <label for="course">Test Preparation Course:</label>
        <select name="course" required>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <label for="math">Math Score:</label>
        <input type="number" name="math" required>

        <label for="reading">Reading Score:</label>
        <input type="number" name="reading" required>

        <input type="submit" value="Predict Writing Score">
    </form>

    {% if prediction %}
        <div class="result">
            <strong>Predicted Writing Score:</strong> {{ prediction }}
        </div>
    {% endif %}

</body>
</html>
